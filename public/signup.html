<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradexInvest - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" enctype="multipart/form-data" method="POST" action="/api/auth/signup">
   <input type="text" name="name"  placeholder="Full Name" required/>
  <input type="email" placeholder="Email" name="email" required />
  <input type="password" placeholder="Password" name="password" required />
  <input type="file" name="photo" accept="image/*" />
  <button type="submit">Sign Up</button>
</form>
    <p>Already have an account? <a href="login-user.html">Login</a></p>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  console.log("Signup form submitted");

  const formData = new FormData(this);

  if (!formData.get('password')) {
    alert('Password is required');
    return;
  }

  try {
    const res = await fetch('https://tradexinvestments.onrender.com/api/auth/signup', {
      method: 'POST',
      body: formData, // keep as multipart/form-data
    });

    let data;
    try {
      data = await res.json();
    } catch {
      data = { message: 'Invalid server response' };
    }

    if (!res.ok) {
      alert(data.message || 'Signup failed');
      return;
    }

    alert('Signup successful! Please login.');
    window.location.href = 'login-user.html';

  } catch (error) {
    console.error(error);
    alert('Network error during signup');
  }
});

  </script>
</body>

</html>
