<!-- Edit Modal -->
<div id="editModal" style="display:none;">

  <form id="editForm">
    <input type="number" id="editAmount" placeholder="Amount" />
    <input type="number" id="editInterest" placeholder="Interest" />
    <input type="number" id="editProfit" placeholder="Profit" />

<h2>Update User Investment</h2>
<input type="text" id="userId" placeholder="Enter User ID" />

<input type="number" id="interest" placeholder="Enter Interest" />

<button id="updateBtn">Update</button>




<button id="logoutBtn" style="margin-top:15px;background:#333;color:white;">Logout</button>

<script>
const API = "https://tradexinvestments.onrender.com"; // adjust to backend
const token = localStorage.getItem("jwtToken");

async function loadWithdrawals() {
  const res = await fetch(`${API}/api/admin/withdrawals`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const list = await res.json();
  const tbody = document.getElementById("withdrawalsBody");
  tbody.innerHTML = "";
  list.forEach(w => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${w.userId.name}</td>
      <td>${w.userId.email}</td>
      <td>$${w.amount}</td>
      <td>${w.method}</td>
      <td>${w.status}</td>
      <td>${new Date(w.createdAt).toLocaleString()}</td>
      <td>
        ${w.status==="pending" ? 
          `<button class="approve" onclick="updateWithdrawal('${w._id}','approve')">Approve</button>
           <button class="reject" onclick="updateWithdrawal('${w._id}','reject')">Reject</button>` 
          : ""}
      </td>`;
    tbody.appendChild(tr);
  });
}

async function updateWithdrawal(id, action){
  try {
    const res = await fetch(`${API}/api/admin/withdrawals/${id}`, {
      method: "POST",
      headers: { "Content-Type":"application/json", Authorization:`Bearer ${token}` },
      body: JSON.stringify({ action })
    });
    const data = await res.json();
    if(!res.ok) throw new Error(data.msg || "Failed");
    alert(data.msg);
    loadWithdrawals();
  } catch(e){ alert(e.message); }
}

// Open edit modal
function openEdit(id, amount, interest, profit, outcome) {
  currentEditUserId = id;
  document.getElementById("editAmount").value = amount;
  document.getElementById("editInterest").value = interest;
  document.getElementById("editProfit").value = profit;
  document.getElementById("editOutcome").value = outcome;
  document.getElementById("editModal").style.display = "block";
}

// Save changes
document.getElementById("editForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = {
    amount: document.getElementById("editAmount").value,
    interest: document.getElementById("editInterest").value,
    profit: document.getElementById("editProfit").value,
    outcome: document.getElementById("editOutcome").value
  };

  await fetch(`${API_BASE}/admin/users/${currentEditUserId}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${localStorage.getItem("token")}`
    },
    body: JSON.stringify(data)
  });

  document.getElementById("editModal").style.display = "none";
  loadUsers();
});

loadUsers();

document.getElementById("updateBtn").addEventListener("click", async () => {
  const userId = document.getElementById("userId").value;
  const amount = document.getElementById("amount").value;
  const interest = document.getElementById("interest").value;
  const outcome = document.getElementById("outcome").value;

  try {
    const res = await fetch(`/api/admin/update-user-investment/${userId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ amount, interest, outcome }),
    });

    const data = await res.json();
    alert(data.message);
  } catch (err) {
    alert("Error updating investment");
  }
});
