<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - TradexInvest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Admin Login Form -->
  <div id="adminLoginForm" class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginFormElement">
      <input type="email" name="email" placeholder="Admin Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" class="container" style="display: none;">
    <h2>Admin Panel</h2>
    <div id="userList">Loading users...</div>
    <button onclick="logout()">Logout</button>

    <h2>Withdrawal Requests</h2>
    <table id="adminWithdrawalTable" border="1" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Amount ($)</th>
          <th>Method</th>
          <th>Recipient</th>
          <th>Status</th>
          <th>Requested On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "/api/admin"; // backend router prefix

    // Handle login
    document.getElementById('adminLoginFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          alert("Login successful");
          document.getElementById("adminLoginForm").style.display = "none";
          document.getElementById("adminDashboard").style.display = "block";
          loadAdminRequests();
        } else {
          alert(data.message || "Login failed");
        }
      } catch {
        alert("Server error during login");
      }
    });

    // Load withdrawal requests
    async function loadAdminRequests() {
      const adminToken = localStorage.getItem("token");
      if (!adminToken) return alert("Please login as admin.");

      try {
        const res = await fetch(`${API_BASE}/withdrawals`, {
          headers: { "Authorization": "Bearer " + adminToken }
        });

        const requests = await res.json();
        const tbody = document.querySelector("#adminWithdrawalTable tbody");
        tbody.innerHTML = "";

        if (!requests.length) {
          tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No withdrawal requests.</td></tr>`;
          return;
        }

        requests.forEach(req => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${req.userId.fullName || "N/A"}</td>
            <td>${req.userId.email || "N/A"}</td>
            <td>$${req.amount.toFixed(2)}</td>
            <td>${req.method}</td>
            <td>${req.recipientDetails}</td>
            <td>${req.status || "pending"}</td>
            <td>${new Date(req.createdAt).toLocaleString()}</td>
            <td>
              ${req.status === "pending" ? `
                <button onclick="updateRequestStatus('${req._id}', 'approve')">Approve</button>
                <button onclick="updateRequestStatus('${req._id}', 'reject')">Reject</button>
              ` : "Processed"}
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch {
        alert("Failed to load withdrawal requests.");
      }
    }

    // Update withdrawal status
    async function updateRequestStatus(id, action) {
      const adminToken = localStorage.getItem("token");
      if (!adminToken) return alert("Please login as admin.");
      if (!confirm(`Are you sure to ${action} this withdrawal request?`)) return;

      try {
        const res = await fetch(`${API_BASE}/withdrawal/${id}/${action}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + adminToken
          }
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          loadAdminRequests();
        } else {
          alert(data.message || "Failed to update request.");
        }
      } catch {
        alert("Server error.");
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("token");
      document.getElementById("adminLoginForm").style.display = "block";
      document.getElementById("adminDashboard").style.display = "none";
    }

    // Auto-show dashboard if already logged in
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("token")) {
        document.getElementById("adminLoginForm").style.display = "none";
        document.getElementById("adminDashboard").style.display = "block";
        loadAdminRequests();
      }
    });
  </script>
</body>
</html>
