<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login - TradexInvest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background-color: rgba(0, 0, 255, 0.479);}
.login-box { padding:20px; border:1px solid #ccc; border-radius:8px; width:300px; background: #fff; }
input { width:100%; padding:8px; margin:5px 0; }
button { width:100%; padding:8px; margin-top:10px; cursor:pointer; }
.popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#fff; border:1px solid #ccc; padding:20px; z-index:1000; width:300px; border-radius:8px; }
.popup h3 { margin-top:0; }
  </style>
</head>
<body>
<h2>WELCOME TO TradeXInvest</h2>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm" onsubmit="return false;">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
  </form>
</div>

<div id="termsPopup" class="popup">
  <h3>Terms & Conditions</h3>
  <p>By using TradexInvest, you agree to our terms & privacy.</p>
  <button id="acceptTermsBtn">Accept</button>
</div>

<div id="twoFAPopup" class="popup">
  <h3>2FA Verification</h3>
  <input type="text" id="twoFAInput" placeholder="Enter 2FA code">
  <button id="verify2FABtn">Verify</button>
  <button id="resend2FABtn">Resend Code</button>
  <p id="countdown"></p>
</div>

<script>
const backendUrl = "https://tradexinvestments.onrender.com"; 
let countdownTimer;

// ----- LOGIN -----
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if (!email || !password) { alert("Enter email & password"); return; }

  try {
    const res = await fetch(`${backendUrl}/api/auth/login`, {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({email, password})
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.msg || "Login failed");

    // Store tempToken and user info
    localStorage.setItem("currentUser", JSON.stringify(data));
    showTermsPopup();
  } catch (err) { alert(err.message); }
});

// ----- TERMS POPUP -----
function showTermsPopup() {
  const popup = document.getElementById("termsPopup");
  popup.style.display = "block";
  document.getElementById("acceptTermsBtn").onclick = () => {
    localStorage.setItem("termsAccepted","true");
    popup.style.display = "none";
    show2FAPopup();
  };
}

// ----- 2FA POPUP -----
function show2FAPopup() {
  const popup = document.getElementById("twoFAPopup");
  popup.style.display = "block";
  startCountdown();

  document.getElementById("verify2FABtn").onclick = async () => {
    const code = document.getElementById("twoFAInput").value;
    const user = JSON.parse(localStorage.getItem("currentUser"));

    try {
      const res = await fetch(`${backendUrl}/api/auth/verify-2fa`, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ code, tempToken: user.tempToken }) // âœ… MUST send tempToken
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.msg);

      localStorage.setItem("twoFAVerified","true");
      localStorage.setItem("jwtToken", data.token);
      popup.style.display="none";
      clearInterval(countdownTimer);
      showUserDashboard(user);
    } catch(err){ alert(err.message); }
  };

  document.getElementById("resend2FABtn").onclick = async () => {
    const user = JSON.parse(localStorage.getItem("currentUser"));
    try {
      const res = await fetch(`${backendUrl}/api/auth/resend-2fa`, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email:user.email })
      });
      const data = await res.json();
      alert(data.msg);
      startCountdown();
    } catch(err){ alert(err.message); }
  };
}

// ----- COUNTDOWN -----
function startCountdown(duration=300){
  clearInterval(countdownTimer);
  const el = document.getElementById("countdown");
  let timeLeft = duration;
  el.textContent = `Code expires in: ${formatTime(timeLeft)}`;
  countdownTimer = setInterval(()=>{
    timeLeft--;
    el.textContent = `Code expires in: ${formatTime(timeLeft)}`;
    if(timeLeft<=0){ clearInterval(countdownTimer); el.textContent="Code expired. Please resend."; }
  },1000);
}
function formatTime(sec){ return `${Math.floor(sec/60)}:${sec%60<10?"0"+sec%60:sec%60}`; }

// ----- DASHBOARD -----
function showUserDashboard(user){
  document.querySelector(".login-box")?.remove();
  document.getElementById("twoFAPopup")?.remove();
  document.getElementById("termsPopup")?.remove();

  const dash = document.createElement("div");
  dash.id="dashboard";
  dash.innerHTML = `
    <h2>Welcome, ${user.name}</h2>
    ${user.photo?`<img src="${backendUrl}${user.photo}" alt="Profile" width="100">`:``}
    <p>Email: ${user.email}</p>
    <button id="logoutBtn">Logout</button>
  `;
  document.body.appendChild(dash);

  document.getElementById("logoutBtn").onclick = ()=>{
    localStorage.clear();
    window.location.reload();
  };
}

// ----- AUTO DASHBOARD IF ALREADY LOGGED IN -----
document.addEventListener("DOMContentLoaded",()=>{
  const user = JSON.parse(localStorage.getItem("currentUser"));
  const twoFA = localStorage.getItem("twoFAVerified");
  if(user && twoFA==="true") showUserDashboard(user);
});
</script>
</body>
</html>
